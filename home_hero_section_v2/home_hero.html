<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="home_hero.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
	<link href='https://fonts.googleapis.com/css?family=Exo 2' rel='stylesheet'>
</head>
<body>
	<div class="navbar"></div>
	<div class="hero_container" id="hero_container_id">
		<div class="hero_text">
			<h2 class="heading_hero_home">Welcome to Esabase2</h2>
			<p>
				ESABASE2 is a Space Engineering Analysis Tool, which was developed by<br>
				FEV etamax under several ESA contracts. The software kernel is based on<br>
				the former ESABASE Unix-Version, which now has been integrated into<br>
				a state-of-the-art (Windows/Linux) PC-based framework.
			</p>
			<button class="Read_more_button_home">READ MORE</button>
		</div>
	</div>
	<script>
		function control_hero_height() {
			var windowHeight = window.innerHeight;
			console.log("CHECK HEIGHT: " + windowHeight);
			var newContainerHeight = windowHeight - 36 - 80;

			document.getElementById("hero_container_id").style.height = newContainerHeight + 'px';
		}

		control_hero_height();
		addEventListener('resize', control_hero_height);
	</script>
</body>
</html>
